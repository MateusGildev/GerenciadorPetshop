<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>

<div class="container mt-5">
    <h1>Cadastro de Cliente</h1>
    <form id="cadastroForm" action="/client/user" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" id="cpf" name="cpf" required>
        </div>
        <div class="form-group">
            <label for="endereco">EndereÃ§o:</label>
            <input type="text" class="form-control" id="endereco" name="endereco">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" class="form-control" id="telefone" name="telefone">
        </div>
        <div class="form-group">
            <label for="nomeAnimal">Nome do Pet:</label>
            <input type="text" class="form-control" id="nomeAnimal" name="nomeAnimal" required>
        </div>

        <div class="form-group">
            <label for="tipoAnimal">Tipo de Animal:</label>
            <input type="text" class="form-control" id="tipoAnimal" name="tipoAnimal">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>



</body>
</html>
