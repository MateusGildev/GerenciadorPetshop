<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Produto</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Editar Produto</h1>
  <form id="editProductForm">
    <div class="form-group">
      <label for="name">Nome do Produto:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="description">Descrição:</label>
      <input type="text" class="form-control" id="description" name="description" required>
    </div>
    <div class="form-group">
      <label for="price">Preço:</label>
      <input type="number" class="form-control" id="price" name="price" required>
    </div>
    <div class="form-group">
      <label for="quantity">Quantidade no estoque:</label>
      <input type="number" class="form-control" id="quantity" name="quantity" required>
    </div>
    <div class="form-group">
      <label for="quantityMax">Quantidade Máxima permitida:</label>
      <input type="number" class="form-control" id="quantityMax" name="quantityMax" required>
    </div>
    <div class="form-group">
      <label for="quantityMin">Quantidade Mínima permitida:</label>
      <input type="number" class="form-control" id="quantityMin" name="quantityMin" required>
    </div>

    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./scripts/productScripts/editar_product_script.js"></script>
</body>
</html>
