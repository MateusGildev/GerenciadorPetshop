<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Serviço</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between mb-3">
        <h1>Cadastro de Serviço</h1>
        <div>
            <a href="index.html" class="btn btn-primary mr-2">Voltar ao Menu</a>
            <a href="listagem_tarefa.html" class="btn btn-success">Lista de Serviços</a>
        </div>
    </div>

    <form id="cadastroFormTarefa" action="/service/createServ" method="post">
        <div class="form-group">
            <label for="description">Descrição do Serviço:</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>
        <div class="form-group">
            <label for="price">Preço:</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="\scripts\tarefasScripts/cadastro_tarefa_script.js"></script>
</body>
</html>
