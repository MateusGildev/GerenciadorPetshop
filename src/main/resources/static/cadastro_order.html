<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criar Ordem de Serviço</title>
    <!-- Adicionar os links do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h1>Criar Ordem de Serviço</h1>

    <div class="d-flex justify-content-between mb-3">
        <div>
            <a href="index.html" class="btn btn-primary mr-2">Voltar ao Menu</a>
            <a href="listagem_order.html" class="btn btn-success">Lista de Ordens</a>
        </div>
    </div>

    <form id="orderForm">
        <div class="form-group">
            <label for="clientsDropdown">Clientes:</label>
            <select class="form-control" id="clientsDropdown" name="clientsDropdown" required>
                <option value="" data-id="">Selecione um Cliente</option>
            </select>
        </div>


        <div id="serviceFields">
            <div class="form-group">
                <label for="serviceDropdown">Serviço:</label>
                <select class="form-control" id="serviceDropdown" name="serviceDropdown">
                    <option value="" data-id="">Selecione um Serviço</option>
                </select>
            </div>
        </div>
        <button type="button" id="addServiceBtn" class="btn btn-primary mb-2">+ Serviço</button>


        <div id="productFields">
            <div class="form-group">
                <label for="productDropdown">Produto:</label>
                <select class="form-control" id="productDropdown" name="productDropdown">
                    <option value="" data-id="">Selecione um Produto</option>
                </select>
            </div>
        </div>
        <button type="button" id="addProductBtn" class="btn btn-primary mb-2">+ Produto</button>

        <div class="form-group">
            <label for="staffNotes">Staff Notes:</label>
            <textarea class="form-control" id="staffNotes" name="staffNotes"></textarea>
        </div>

        <div class="form-group">
            <label for="paymentMethod">Forma de Pagamento:</label>
            <select class="form-control" id="paymentMethod" name="paymentMethod">
                <option value="Boleto">Boleto Bancário</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Pix">Pix</option>
            </select>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status">
                <option value="Concluido">Concluído</option>
                <option value="Em andamento">Em Andamento</option>
                <option value="Cancelado">Cancelado</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Criar Ordem de Serviço</button>
    </form>
</div>

<!-- Adicionar os scripts do Bootstrap e do jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/scripts/orderScripts/cadastro_order_script.js"></script>
</body>
</html>
